<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task15</title>
        <link rel="stylesheet" href="style.css">
</head>
    <body>
        
        <form>
            <h3>Sign Up</h3><br>
            <div class="line"></div>
            <label>First Name</label><br>
            <input type="text" placeholder="Enter First Name" class="box"><br>
            <label>Last Name</label><br>
            <input type="text" placeholder="Enter Last Name" class="box"><br>
            <label>Date of Birth</label><br>
            <input type="date" class="box"><br>
            <label>Email</label><br>
            <input class="box" type="email" placeholder="Enter Email"><br>
            <label>Password</label><br>
            <input type="password" placeholder="Enter Password" class="box"><br>
            <label>Confirm Password</label><br>
            <input type="password" placeholder="Re-enter Password" class="box"><br>
            <div class="line"></div>
            <button>Register</button>
        </form>
</body>
</html>
